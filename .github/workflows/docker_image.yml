name: Docker CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build Docker Image
      run: docker build -t jsa-futsal-app:${{ github.sha }} .
      
    - name: Test Docker Image
      run: |
        docker run -d -p 5000:5000 --name test-container jsa-futsal-app:${{ github.sha }}
        sleep 10
        curl -f http://localhost:5000 || exit 1
        docker stop test-container
        docker rm test-container
        
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/jsa-futsal-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/jsa-futsal-app:latest
